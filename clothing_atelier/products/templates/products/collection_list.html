{% extends 'base.html' %}

{% block title %}
  Collection list
{% endblock %}

{% block body %}
  <h1>Collection:</h1>
  {% if object_list %}
    <ul>
      {% for collection in object_list %}
        <li>
          <strong>{{ collection.name }}</strong>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2> No Collection yet</h2>
  {% endif %}
  <div>
    <a href="{% url 'index' %}">Back to index</a>
  </div>

{% endblock %}
